<!DOCTYPE html>
<html lang="pt-BR">
    <!-- Toda configuração da página -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionando icon a página -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <!-- Título da página -->
    <title>Login</title>
</head>

<body>
    <!-- Criando uma caixa para conter os dados -->
    <div class="login-menu">
        <h2>Login</h2>
        <!-- Formulário de login -->
        <form action="../pages/admin.html" ="login-form">
            <!-- Todos os labels com validações -->
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required pattern="^[A-Za-zÀ-ÿ ']+$" title="Por favor, insira um nome válido." placeholder="Coloque seu Nome">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Coloque seu Email">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required minlength="6" title="A senha deve ter pelo menos 6 caracteres." placeholder="Coloque sua Senha">

            <button type="submit">Entrar</button>
            
        </form>
    </div>
</body>
</html>
